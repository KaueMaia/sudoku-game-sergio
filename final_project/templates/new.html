{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/new" method="post">
        <div class="mb-3">
            <p>Please select a level:</p>
            <input type="radio" name="level" value="easy">
            <label for="easy">Easy</label>
            <input type="radio" name="level" value="medium">
            <label for="medium">Medium</label>
            <input type="radio" name="level" value="hard">
            <label for="hard">Hard</label>
        </div>
        <div class="mb-3">
            <select name="symbol">
                <option disabled selected>Symbol</option>
            {% for share in shares -%}
                <option>{{share['symbol']}}</option>
            {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
        </div>
        <button class="btn btn-primary" type="submit">New Game</button>
    </form>
{% endblock %}
